version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cob-qr-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:3001/api
      - REACT_APP_ENABLE_QR_FEATURE=true
      - NODE_ENV=production
    volumes:
      - ./src:/app/src:ro  # Read-only mount for development
      - ./public:/app/public:ro
    depends_on:
      - backend
    networks:
      - qr-network
    restart: unless-stopped

  # Backend Node.js API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cob-qr-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - HDFC_WEBHOOK_URL=https://api.sabpaisa.in/api/hdfc/webhook
      - MAX_QR_BULK_SIZE=100
      - QR_STORAGE_PATH=/app/data
    volumes:
      - ./backend:/app/backend:ro  # Read-only mount
      - qr-data:/app/data  # Persistent volume for QR data
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cob-qr-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates if needed
    depends_on:
      - frontend
      - backend
    networks:
      - qr-network
    restart: unless-stopped

  # Optional: Redis for caching (future enhancement)
  redis:
    image: redis:alpine
    container_name: cob-qr-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - qr-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  qr-network:
    driver: bridge

volumes:
  qr-data:
    driver: local
  redis-data:
    driver: local