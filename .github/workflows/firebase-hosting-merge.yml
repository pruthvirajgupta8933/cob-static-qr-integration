name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - cob-nf-staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Configure .npmrc with your private registry and token
      - name: Configure npm for private packages
        run: |
          echo "@cto_sabpaisa:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
        env:
          # This pulls the NPM_TOKEN from your GitHub repository secrets
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # --- END: Added steps for private npm package installation ---
      - run: npm install --legacy-peer-deps && CI=false npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COB_NF_DEV }}"
          channelId: live
          projectId: cob-nf-dev
